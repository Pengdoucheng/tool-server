<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 時間排程與成本分析</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Noto Sans TC', sans-serif;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .card-ui {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 24px;
      margin-bottom: 24px;
      transition: all 0.2s ease-in-out;
    }
    .card-ui:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .time-grid {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 4px;
    }
    .time-row {
      display: flex;
      gap: 4px;
    }
    .time-label {
      width: 80px;
      text-align: right;
      padding-right: 8px;
      color: #555;
    }
    .time-cell {
      flex: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 40px;
      cursor: pointer;
      position: relative;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    .time-cell.active {
      background-color: #e6f0ff;
      border-left: 4px solid #4a90e2;
    }
    .cell-label {
      position: absolute;
      top: 4px;
      left: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h4">🧠 自律控肉飯 · 時間管家</span>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card-ui">
          <h5>📅 今日任務排程</h5>
          <div id="timeGrid" class="time-grid"></div>
        </div>
        <div class="card-ui">
          <h5>🎯 本週目標設定</h5>
          <textarea class="form-control" id="goalInput" rows="4" placeholder="輸入你的本週目標，例如：運動3次、完成報告、閱讀一本書..."></textarea>
        </div>
        <button class="btn btn-success w-100 mb-2" onclick="analyzeByAI()">🔍 分析目前排程</button>
        <button class="btn btn-outline-secondary w-100 mb-2" onclick="reviewDay()">📌 填寫完成情況</button>
        <button class="btn btn-primary w-100" onclick="submitReviewAndAnalyzeCost()">📊 分析未完成成本</button>
      </div>
      <div class="col-md-6">
        <div class="card-ui">
          <h5>🤖 AI 時間建議</h5>
          <div id="aiResult" style="white-space: pre-wrap; min-height: 120px;"></div>
        </div>
        <div class="card-ui">
          <h5>📌 今日完成情況</h5>
          <div id="reviewArea" class="mb-2"></div>
        </div>
        <div class="card-ui">
          <h5>💸 成本分析回饋</h5>
          <div id="costResult" class="text-danger" style="white-space: pre-wrap; min-height: 100px;"></div>
        </div>
        <div class="card-ui">
          <h5>📈 任務完成率統計</h5>
          <canvas id="statChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const timeGrid = document.getElementById("timeGrid");
    const timeStart = 8 * 60, timeEnd = 22 * 60, interval = 30;

    for (let t = timeStart; t < timeEnd; t += interval) {
      const row = document.createElement("div");
      row.className = "time-row";
      const h = Math.floor(t / 60).toString().padStart(2, '0');
      const m = (t % 60).toString().padStart(2, '0');

      const label = document.createElement("div");
      label.className = "time-label align-self-center";
      label.textContent = `${h}:${m}`;

      const cell = document.createElement("div");
      cell.className = "time-cell";
      cell.dataset.time = `${h}:${m}`;
      cell.onclick = () => {
        if (cell.classList.contains("active")) {
          cell.classList.remove("active");
          cell.textContent = "";
        } else {
          const activity = prompt("請輸入活動內容：");
          if (activity) {
            cell.classList.add("active");
            const span = document.createElement("span");
            span.className = "cell-label";
            span.textContent = activity;
            cell.textContent = "";
            cell.appendChild(span);
          }
        }
      };

      row.appendChild(label);
      row.appendChild(cell);
      timeGrid.appendChild(row);
    }

    function reviewDay() {
      const reviewArea = document.getElementById("reviewArea");
      const activeCells = Array.from(document.querySelectorAll(".time-cell.active"));
      if (activeCells.length === 0) {
        alert("⚠️ 尚未填寫任何任務！");
        return;
      }
      reviewArea.innerHTML = activeCells.map((cell, i) => {
        const time = cell.dataset.time;
        const content = cell.textContent.trim();
        return `
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="review${i}" data-time="${time}" data-content="${content}" checked>
          <label class="form-check-label" for="review${i}">${time} - ${content}</label>
        </div>`;
      }).join("");
    }

    async function analyzeByAI() {
      const resultBox = document.getElementById("aiResult");
      const activeCells = Array.from(document.querySelectorAll(".time-cell.active"));
      if (activeCells.length === 0) {
        resultBox.textContent = "⚠️ 請先填入一些行程內容再分析喔！";
        return;
      }
      const summary = activeCells.map(cell => `- ${cell.dataset.time} ${cell.textContent.trim()}`).join("\n");
      const prompt = `以下是我的今日排程：\n${summary}\n\n請你檢查這樣的時間分配是否合理，有沒有安排過度密集、空檔過長、缺乏休息等問題，並提供優化建議。`;
      resultBox.textContent = "AI 分析中...";
      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        resultBox.textContent = data.reply || "⚠️ 沒有收到 AI 回覆，請重試。";
      } catch (err) {
        resultBox.textContent = "⚠️ 發生錯誤，AI 無法回覆。";
      }
    }

    async function submitReviewAndAnalyzeCost() {
      const checkboxes = Array.from(document.querySelectorAll('#reviewArea input[type="checkbox"]'));
      const incomplete = checkboxes.filter(cb => !cb.checked);
      const costBox = document.getElementById("costResult");

      if (incomplete.length === 0) {
        costBox.textContent = "✅ 今天任務全部完成，讚讚！";
        updateChart(checkboxes.length, 0);
        return;
      }

      const incompleteList = incomplete.map(cb => `- ${cb.dataset.time} ${cb.dataset.content}`);
      const prompt = `以下是我今天沒有完成的任務：\n${incompleteList.join("\n")}\n\n請你推估這些未完成項目可能造成的時間與金錢成本，以及如何改善，並給我一點人性化的鼓勵或建議。`;

      costBox.textContent = "AI 分析中...";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        costBox.textContent = data.reply || "⚠️ 沒有收到 AI 回覆。";
      } catch (err) {
        costBox.textContent = "⚠️ 發生錯誤，AI 無法回覆。";
      }

      updateChart(checkboxes.length, incomplete.length);
    }

    function updateChart(total, uncompleted) {
      const completed = total - uncompleted;
      const ctx = document.getElementById('statChart').getContext('2d');
      if (window.taskChart) window.taskChart.destroy();
      window.taskChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['完成', '未完成'],
          datasets: [{
            data: [completed, uncompleted],
            backgroundColor: ['#198754', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
